<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/facebook icon.ico">
</head>
<body>
    <section class="facebook">
        <div class="facebook_content">

            <div class="left_content">
                <div class="banner">
                    <img src="images/banner.png" alt="">
                    <h1>Facebook helps you connect and share with the people in your life.</h1>
                </div>
            </div>
            
            <div class="right_content">
                <div class="form_content">
                    <form>
                        <input type="text" name="email or phone number" id="email" placeholder="Email address or phone number"><br>
                        <input type="password" name="password" id="password" placeholder="Password"><br>
                        <input type="submit" name="login" id="login" value="Log In" ><br>
                        <a href="#">Forgotten password?</a><br>
                        <input type="button" class="btn" value="Create New Account">

                    </form>
                </div>
                <p><a href="#">Create a Page</a>for a celebrity, band or business.</p>
            </div>
        </div>
    </section>
</body>
</html>
